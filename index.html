<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="direction north">N 23 feet </div>
        <div class="direction south">S 23 feet</div>
        <div class="direction east">E 27 feet</div>
        <div class="direction west">W 27 feet</div>

        <div class="road">
            <div class="road-line"></div>
        </div>

        <div class="main">
            <div class="room-3">
                <div class="door"></div>
                <div class="window"></div>
                <span>Room 3</span>
                <p>9.0"S|N" * 12"W"</p>
            </div>

            <div class="washroom">
                <div class="door"></div>
                <div class="window"></div>
                <span>Washroom</span>
                <p>5"S" * 6"E"</p>
            </div>

            <div class="stairs">
                <!-- <span>Stairs</span>
                <p>2"S" * 2"E"</p> -->
            </div>

            <div class="room-2">
                <div class="door"></div>
                <div class="window"></div>
                <span>Room 2</span><br><br>
                <p>11"South" * 13"West"</p>
            </div>

            <div class="room-1">
                <div class="door"></div>
                <div class="window"></div>
                <span>Room 1</span>
                <p>11"South" * 13"West"</p>
            </div>
            <!-- <div class="porch">
                <span>Porch</span>
            </div> -->
        </div>
    </div>

</body>

</html>
